<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaterWorks Households</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav
      style="
        background-color: #003366;
        padding: 1rem;
        color: white;
        text-align: right;
      "
    >
      <h1>WaterWorks Dashboard</h1>
    </nav>

    <div class="container">
      <label for="filterOption">View Households:</label>
      <select id="filterOption">
        <option value="all">All</option>
        <option value="meter">By Meter No</option>
        <option value="location">By Location</option>
      </select>

      <div id="inputFields">
        <input
          type="number"
          id="meterInput"
          placeholder="Enter Meter No"
          style="display: none"
        />

        <select id="locationInput" style="display: none">
          <option value="">Select Location</option>
          <option value="North">North</option>
          <option value="South">South</option>
          <option value="East">East</option>
          <option value="West">West</option>
          <option value="Central">Central</option>
        </select>

        <button onclick="fetchData()">Submit</button>
      </div>

      <table
        id="householdTable"
        border="1"
        style="
          width: 100%;
          text-align: center;
          margin-top: 2rem;
          background: white;
        "
      >
        <thead style="background-color: #0077cc; color: white">
          <tr>
            <th>Meter No</th>
            <th>Owner Name</th>
            <th>Address</th>
            <th>Members</th>
            <th>Water Allowed</th>
            <th>Water Used</th>
            <th>Supply Status</th>
            <th>Location</th>
            <th>Last Payment</th>
          </tr>
        </thead>
        <tbody id="householdBody"></tbody>
      </table>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
