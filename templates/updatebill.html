<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Bill</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }

      h2 {
        color: #003366;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
      }

      input[type="text"] {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="number"] {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        appearance: textfield;
      }

      button {
        background-color: #0077cc;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #005fa3;
      }

      .actions {
        margin-top: 20px;
      }

      .actions a {
        color: #0077cc;
        text-decoration: none;
        margin-left: 10px;
      }

      .actions a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Update Bill</h2>
      <form id="updateBillForm">
        <div class="form-group">
          <label for="meterNumber">Meter Number:</label>
          <input type="text" id="meterNumber" name="meterNumber" required />
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" required />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div class="actions">
        <a href="/templates/dashboard.html">Back to Dashboard</a>
      </div>
    </div>

    <script>
      document.getElementById('updateBillForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const meterNumber = document.getElementById('meterNumber').value;
        const amount = document.getElementById('amount').value;
        console.log('Meter Number:', meterNumber);
        console.log('Amount:', amount);
        window.location.href = '/templates/dashboard.html';
      });
    </script>
  </body>
</html>
