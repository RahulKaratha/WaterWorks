<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Administrator</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(68, 114, 215, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #0077cc;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005fa3;
        }

        .actions {
            margin-top: 20px;
        }

        .actions a {
            color: #0077cc;
            text-decoration: none;
        }

        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Administrator</h2>
        <form id="addAdminForm">
            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" name="ownerName" required />
            </div>
            <div class="form-group">
                <label for="memberCount">Member Count:</label>
                <input type="number" id="memberCount" name="memberCount" min="1" required />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
                <label>Supply Status:</label>
                <div>Active</div>
                <input type="hidden" id="supplyStatus" name="supplyStatus" value="Active" />
            </div>
            <div class="form-group">
                <label for="locationName">Location Name:</label>
                <input type="text" id="locationName" name="locationName" required />
            </div>
            <div class="form-group">
                <label for="contactNumber1">Contact Number 1:</label>
                <input type="text" id="contactNumber1" name="contactNumber1" required />
            </div>
            <div class="form-group">
                <label for="contactNumber2">Contact Number 2(optional):</label>
                <input type="text" id="contactNumber2" name="contactNumber2(optional)" />
            </div>
            <button type="submit">Add</button>
        </form>
        <div class="actions">
            <a href="/templates/dashboard.html">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.getElementById('addAdminForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newMeterNumber = document.getElementById('newMeterNumber').value;
            const ownerName = document.getElementById('ownerName').value;
            const memberCount = document.getElementById('memberCount').value;
            const address = document.getElementById('address').value;
            const waterAllowed = document.getElementById('waterAllowed').value;
            const supplyStatus = document.getElementById('supplyStatus').value;
            const locationName = document.getElementById('locationName').value;
            const contactNumber1 = document.getElementById('contactNumber1').value;
            const contactNumber2 = document.getElementById('contactNumber2').value;

            const contactNumbers = [contactNumber1, contactNumber2].filter(number => number !== "");

            console.log('New Meter Number:', newMeterNumber);
            console.log('Owner Name:', ownerName);
            console.log('Member Count:', memberCount);
            console.log('Address:', address);
            console.log('Water Allowed:', waterAllowed);
            console.log('Supply Status:', supplyStatus);
            console.log('Location Name:', locationName);
            console.log('Contact Numbers:', contactNumbers);

            alert('Simulating adding new administrator with details:\nMeter Number: ' + newMeterNumber +
                  '\nOwner Name: ' + ownerName +
                  '\nMember Count: ' + memberCount +
                  '\nAddress: ' + address +
                  '\nWater Allowed: ' + waterAllowed +
                  '\nSupply Status: ' + supplyStatus +
                  '\nLocation Name: ' + locationName +
                  '\nContact Numbers: ' + contactNumbers.join(', '));
        });
    </script>
</body>
</html>
